<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js"></script>
    <title>Encriptador</title>
</head>

<body>
    <main class="w3-container">
        <!-- HEADER -->
        <header>
            <!-- HEADER SMALL -->
            <section class="w3-hide-medium w3-hide-large">
                <img class="w3-image w3-margin-top w3-margin-bottom" src="images/Logo0.5x.png" alt="">
                <textarea class="w3-input w3-margin-bottom w3-border-0 w3-center w3-text-indigo w3-xlarge" name="" id="texto" cols="30" rows="5" placeholder="Ingrese el texto aqui"></textarea>
                <p class="w3-small"><span class="w3-badge w3-gray w3-text-white">!</span> Solo letras minusculas y sin
                    acemtos</p>
                <div class="w3-center">
                    <button
                        class="w3-block w3-padding w3-margin-bottom w3-round-large w3-indigo w3-hover-white w3-hover-text-indigo"
                        onclick="crypt();" id="encriptar">Encriptar</button>
                    <button
                        class="w3-block w3-padding w3-margin-bottom w3-round-large w3-white w3-text-indigo w3-hover-indigo w3-hover-text-white"
                        onclick="decrypt();" id="">Desencriptar</button>
                </div>
            </section>
            <!-- HEADER MEDIUM -->
            <section></section>
            <!-- HEADER LARGE -->
            <section></section>
        </header>
        <!-- MAIN SMALL -->
        <section id="sectionText" class="w3-hide-medium w3-hide-large"><br>
            <div class="w3-card w3-center w3-margin w3-margin-top w3-padding w3-round-xxlarge">
                <div id="SinResultado">
                    <h3><strong>Ningun mensaje fue encontrado</strong></h3>
                    <p>Ingresa el texto que desees encriptar o desencriptar</p>
                </div>
                <div id="ConResultado"></div>
            </div>
        </section>
        <!-- MAIN MEDIUM -->
        <section></section>
        <!-- MAIN LARGE -->
        <section></section>
    </main>
    <footer>
        <!-- FOOTER SMALL -->
        <section>

        </section>
        <!-- FOOTER MEDIUM -->
        <section></section>
        <!-- FOOTER LARGE -->
        <section></section>
    </footer>
</body>

</html>
